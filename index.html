<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto BuzzQuiz</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <span>BuzzQuiz</span>
    </header>
    <main class="corpo-app">
      <div class="quiz-usuario escondido">
        <span>Seus Quizzes</span>
        <button class="seus-quizzes" onclick='esconderUsuarioSemQuiz' data-identifier="create-quizz">
          <img src="./assets/Rectangle 33.png" alt="Erro" />
          <img id="plus" src="./assets/Vector1.png" alt="Erro" />
        </button>
      </div>
      <div class="quiz-usuario-sem-quiz">
        <span>Você não criou nenhum quizz ainda :(</span>
        <button onclick="abreTerceiraTela()" data-identifier="create-quizz">Criar Quizz</button>
      </div>
      <div class="quiz-servidor" data-identifier="general-quizzes">
        <div id="titleSpan">Todos os Quizzes</div>
      </div>
    </main>
    <section class="exibicao-quiz escondido">
      <div class="corpo-app-tela2"></div>
      <div class="card-resultado escondido" data-identifier="quizz-result">
      </div>
      <div class="container-botoes-tela2 escondido">
        <div class="botoes-tela2">
          <button onclick="reniciarQuizzExibiciao()"id="reiniciar-quiz">Reiniciar Quizz</button>
          <button onclick="voltandoHome()" id="voltar-home">Voltar pra home</button>
        </div>
      </div>
      </div>
    </section>
    <section class="criacao-quizz escondido">
      <div class="corpo-app-tela3">
          <div id="span-topo"> 
            <span>Comece pelo começo</span>
          </div>
        <div class="dados-do-quiz">
          <input id="inputInfoBasicaDoQuiz" name="input" type="text"  placeholder="Título do seu quizz">
          <input id="inputInfoBasicaDoQuiz" name="input" type="text"  placeholder="URL da imagem do quizz">
          <input id="inputInfoBasicaDoQuiz" name="input" type="text"  placeholder="Quantidade de perguntas do quizz">
          <input id="inputInfoBasicaDoQuiz" name="input" type="text"  placeholder="Quantidade de níveis do quizz">
        </div>
        <button id="prosseguirCriarPerguntas">Prosseguir pra criar perguntas</button>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
